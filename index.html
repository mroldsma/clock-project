<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <audio src="clock-ticking-2.mp3" id="ticking"></audio>
    <title>Clock</title>
</head>


<body>
    <div class="clock">
        <!-- agujas -->
        <div class="hand hour-hand" data-hour-hand=""></div>
        <div class="hand minute-hand" data-minute-hand=""></div>
        <div class="hand second-hand" data-second-hand=""></div>

        <!-- numeros  -->
        <div class="number number1"><div class="text-number1">1</div></div>
        <div class="number number2"><div class="text-number2">2</div></div>
        <div class="number number3"><div class="text-number3">3</div></div>
        <div class="number number4"><div class="text-number4">4</div></div>
        <div class="number number5"><div class="text-number5">5</div></div>
        <div class="number number6"><div class="text-number6">6</div></div>
        <div class="number number7"><div class="text-number7">7</div></div>
        <div class="number number8"><div class="text-number8">8</div></div>
        <div class="number number9"><div class="text-number9">9</div></div>
        <div class="number number10"><div class="text-number10">10</div></div>
        <div class="number number11"><div class="text-number11">11</div></div>
        <div class="number number12"><div class="text-number12">12</div></div>

    </div>
    
</body>
</html>
